{% extends "layout.html" %}

{% block content %}

  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img style="height: 100px; width: 100px" src="http://images4.fanpop.com/image/photos/17500000/cool-background-random-17506456-1869-1168.jpg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">

      <!-- display tweets here -->

      {% if showForm %}
      <form action="/tweets" method="POST">
        <label for="name_field">Name:</label>
        <input name="name" type="text" value = "{{name}}" id="name_field" />
        <label for="text_field">Text:</label>
        <input name="text" type="text" id="text_field" style="width: 350px;" />
        <input type="submit" value="Submit" />
      </form>
    {% endif %}


      {% for tweet in tweets %}
        <li style = "list-style: none">

          <div class="" style = "padding: 10px">
            <img src="https://blog.addthiscdn.com/wp-content/uploads/2015/09/TwitterTips.png" style ="height: 80px; width: 90px; float: left; padding" alt="">
            <a href="/users/{{tweet.name}}" style = "font-weight: bold; font-size: 18px; float: left; padding-left: 10px">{{tweet.name}}</a>
            <br>
            <br>
            <div class="" style = "float: left">
              <a href="/tweets/{{tweet.id}}" style = "padding-left: 10px"">{{tweet.content}}</a>
            </div>
            <br>
          </div>
          <br>

        </li>
      {% endfor %}

    </div>
  </div>

{% endblock %}
