{% extends "layout.html" %}

{% block content %}

  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img style="height: 100px; width: 100px" src="http://images4.fanpop.com/image/photos/17500000/cool-background-random-17506456-1869-1168.jpg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">

      <!-- display tweets here -->
      {% for tweet in tweets %}
        <li>{{tweet.content}}</li>
      {% endfor %}

    </div>
  </div>

{% endblock %}
